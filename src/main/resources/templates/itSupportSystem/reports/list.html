<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All System Issues</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a3a6e; --primary-dark: #142c54; --danger: #dc3545; --gray: #6c757d; --border-radius: 8px; --box-shadow: 0 2px 15px rgba(0,0,0,0.08); --transition: all 0.3s ease; }
    body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; color: #343a40; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 1.5rem; font-weight: 600; }
    .nav-links { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .nav-link { display: inline-flex; align-items: center; text-decoration: none; background-color: var(--primary); color: white; padding: 10px 18px; border-radius: var(--border-radius); font-weight: 500; transition: var(--transition); gap: 8px; }
    .nav-link:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
    .table-container { overflow-x: auto; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
    table { width: 100%; border-collapse: collapse; background-color: white; }
    th { background-color: var(--primary); color: white; padding: 14px 16px; text-align: left; font-weight: 500; }
    td { padding: 14px 16px; border-bottom: 1px solid #e9ecef; vertical-align: middle; }
    tbody tr:last-child td { border-bottom: none; }
    tbody tr:hover { background-color: #f8f9fa; }
    .empty-row { text-align: center; padding: 40px; color: var(--gray); }
    .badge { padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; display: inline-block; text-transform: uppercase; }
    .badge-open { background-color: #e3f2fd; color: #0d6efd; }
    .badge-progress { background-color: #fff3cd; color: #ffc107; }
    .badge-resolved { background-color: #d1e7dd; color: #198754; }
    .badge-low { background-color: #d1e7dd; color: #198754; }
    .badge-medium { background-color: #fff3cd; color: #ffc107; }
    .badge-high { background-color: #f8d7da; color: var(--danger); }
    .action-links { display: flex; gap: 10px; }
    .action-link { display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px; border-radius: 50%; text-decoration: none; transition: var(--transition); }
    .action-link-edit { background-color: #e3f2fd; color: #0d6efd; }
    .action-link-edit:hover { background-color: #0d6efd; color: white; }
    .action-link-delete { background-color: #f8d7da; color: var(--danger); }
    .action-link-delete:hover { background-color: var(--danger); color: white; }
    .action-link-resolve { background-color: #d1e7dd; color: #198754; }
    .action-link-resolve:hover { background-color: #198754; color: white; }
    .success-message { background-color: #d4edda; color: #155724; padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>All System Issues</h1>
  <div class="nav-links">
    <a href="/issues/create" class="nav-link"><i class="fas fa-plus-circle"></i> Report New Issue</a>
    <a href="/issues/dashboard" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
  <div th:if="${successMessage}" class="success-message">
    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
  </div>
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Reporter</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${issues.empty}"><td colspan="7" class="empty-row">No issues found.</td></tr>
      <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}"></td>
        <td th:text="${issue.title}"></td>
        <td>
          <span class="badge" th:classappend="${issue.status == 'Open' ? 'badge-open' : (issue.status == 'In Progress' ? 'badge-progress' : 'badge-resolved')}" th:text="${issue.status}"></span>
        </td>
        <td>
          <span class="badge" th:classappend="${issue.priority == 'Low' ? 'badge-low' : (issue.priority == 'Medium' ? 'badge-medium' : 'badge-high')}" th:text="${issue.priority}"></span>
        </td>
        <td th:text="${issue.reporterName}"></td>
        <td th:text="${#temporals.format(issue.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
          <div class="action-links">
            <a th:href="@{/issues/{id}/update(id=${issue.id})}" class="action-link action-link-edit" title="Update"><i class="fas fa-pencil-alt"></i></a>
            <a th:if="${issue.status != 'Resolved'}" th:href="@{/issues/{id}/resolve(id=${issue.id})}" class="action-link action-link-resolve" title="Resolve"><i class="fas fa-check-circle"></i></a>
            <a th:href="@{/issues/{id}/delete(id=${issue.id})}" class="action-link action-link-delete" title="Delete" onclick="return confirm('Are you sure you want to delete this issue?')"><i class="fas fa-trash-alt"></i></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
