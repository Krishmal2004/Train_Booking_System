<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Report New Issue</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a3a6e; --primary-dark: #142c54; --border-radius: 8px; --box-shadow: 0 2px 15px rgba(0,0,0,0.08); --transition: all 0.3s ease; }
    body { font-family: 'Poppins', sans-serif; background-color: #f4f7f9; color: #343a40; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 1.5rem; font-weight: 600; }
    .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
    .card-header { background-color: var(--primary); color: white; padding: 15px 20px; font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
    .card-body { padding: 25px; }
    .form-group { margin-bottom: 25px; }
    label { display: block; margin-bottom: 10px; color: #495057; font-weight: 500; }
    .form-control { width: 100%; padding: 12px 15px; border: 1px solid #ced4da; border-radius: var(--border-radius); font-family: 'Poppins', sans-serif; font-size: 1rem; transition: border-color 0.3s; }
    .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(26,58,110,0.2); }
    textarea.form-control { resize: vertical; min-height: 120px; }
    .button-group { display: flex; gap: 12px; margin-top: 25px; }
    button, .nav-link { display: inline-flex; align-items: center; gap: 8px; border: none; padding: 14px 24px; border-radius: var(--border-radius); cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 1rem; transition: var(--transition); text-decoration: none; justify-content: center; }
    button { background-color: var(--primary); color: white; }
    button:hover { background-color: var(--primary-dark); transform: translateY(-2px); }
    .nav-link { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
<div class="container">
  <h1>Report a New Issue</h1>
  <div class="card">
    <div class="card-header"><i class="fas fa-bug"></i> Issue Details</div>
    <div class="card-body">
      <form th:action="@{/issues/create}" th:object="${issue}" method="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" required placeholder="e.g., Login button not working on Chrome">
        </div>
        <div class="form-group">
          <label for="reporterName">Your Name</label>
          <input type="text" id="reporterName" th:field="*{reporterName}" class="form-control" required placeholder="e.g., Jane Doe">
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" th:field="*{priority}" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" th:field="*{description}" class="form-control" placeholder="Please provide a detailed description of the issue..."></textarea>
        </div>
        <div class="button-group">
          <button type="submit"><i class="fas fa-paper-plane"></i> Submit Report</button>
          <a href="/issues" class="nav-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
