<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Reports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a6e;
            --primary-light: #2a4b82;
            --primary-dark: #142c54;
            --secondary: #e63946;
            --success: #198754;
            --danger: #dc3545;
            --info: #0dcaf0;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
            transform: translateY(-3px);
        }

        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: var(--primary);
            color: white;
            padding: 10px 18px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            gap: 8px;
        }

        .nav-link:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            overflow: hidden;
        }

        th {
            background-color: var(--primary);
            color: white;
            padding: 14px 16px;
            text-align: left;
            font-weight: 500;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .empty-row {
            text-align: center;
            padding: 40px;
            color: var(--gray);
            font-style: italic;
        }

        /* Badges */
        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        .badge-open {
            background-color: #e3f2fd;
            color: #0d6efd;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input[type="date"] {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
        }

        /* Action Links */
        .action-links {
            display: flex;
            gap: 10px;
        }

        .action-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-decoration: none;
            transition: var(--transition);
        }

        .action-link-edit {
            background-color: #e3f2fd;
            color: #0d6efd;
        }

        .action-link-edit:hover {
            background-color: #0d6efd;
            color: white;
            transform: translateY(-2px);
        }

        .action-link-delete {
            background-color: #f8d7da;
            color: #dc3545;
        }

        .action-link-delete:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        /* Success Message */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-message i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            th, td {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .action-links {
                gap: 5px;
            }

            .action-link {
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 8px;
            }

            .nav-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Sales Reports</h1>
    <div class="nav-links">
        <a href="/sales-reports/generate" class="nav-link"><i class="fas fa-plus-circle"></i> Generate New Report</a>
        <a href="/sales-reports/dashboard" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
    <div th:if="${successMessage}" class="success-message">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Report Date</th>
                <th>Type</th>
                <th>Total Revenue</th>
                <th>Tickets Sold</th>
                <th>Avg. Price</th>
                <th>Generated By</th>
                <th>Generated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${reports.empty}"><td colspan="8" class="empty-row">No sales reports found.</td></tr>
            <tr th:each="report : ${reports}">
                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd')}"></td>
                <td><span class="badge badge-open" th:text="${report.reportType}"></span></td>
                <td th:text="'$' + ${#numbers.formatDecimal(report.totalRevenue, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${report.ticketsSold}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(report.averageTicketPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${report.generatedBy}"></td>
                <td th:text="${#temporals.format(report.generatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <div class="action-links">
                        <a th:href="@{/sales-reports/{id}/edit(id=${report.id})}" class="action-link action-link-edit" title="Edit Notes"><i class="fas fa-pencil-alt"></i></a>
                        <a th:href="@{/sales-reports/{id}/delete(id=${report.id})}" class="action-link action-link-delete" title="Delete" onclick="return confirm('Are you sure you want to delete this report?')"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
