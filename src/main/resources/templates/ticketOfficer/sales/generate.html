<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generate Sales Report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a3a6e;
      --primary-light: #2a4b82;
      --primary-dark: #142c54;
      --secondary: #e63946;
      --success: #198754;
      --danger: #dc3545;
      --info: #0dcaf0;
      --warning: #ffc107;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f9;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }

    /* Card Styles */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
      transform: translateY(-3px);
    }

    .card-header {
      background-color: var(--primary);
      color: white;
      padding: 15px 20px;
      font-weight: 500;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-body {
      padding: 25px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #495057;
      font-weight: 500;
      font-size: 1.05rem;
    }

    input[type="date"] {
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      transition: border-color 0.3s;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
    }

    /* Button Styles */
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      transition: var(--transition);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      gap: 8px;
      justify-content: center;
    }

    .nav-link:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        padding: 15px;
      }
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 10px;
      }

      .button-group {
        flex-direction: column;
      }

      input[type="date"] {
        max-width: 100%;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }

      .card-header {
        padding: 12px 15px;
      }

      .card-body {
        padding: 15px;
      }

      .nav-link, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Generate Daily Sales Report</h1>
  <div class="card">
    <div class="card-header"><i class="fas fa-calendar-day"></i> Select a Date</div>
    <div class="card-body">
      <form th:action="@{/sales-reports/generate}" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="reportDate">Report Date:</label>
            <input type="date" id="reportDate" name="reportDate" th:value="${today}" required>
          </div>
        </div>
        <div class="button-group">
          <button type="submit"><i class="fas fa-cogs"></i> Generate Report</button>
          <a href="/sales-reports" class="nav-link" style="background-color: #6c757d; color: white;">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
