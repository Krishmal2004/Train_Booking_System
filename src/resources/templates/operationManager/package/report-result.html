<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Report Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #1a2980, #26d0ce);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .card {
      border: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background: linear-gradient(to right, #3494e6, #ec6ead);
      color: white;
      padding: 1rem 1.5rem;
      border-bottom: none;
    }
    .card-body {
      padding: 2rem;
    }
    .btn-secondary {
      background: linear-gradient(to right, #606c88, #3f4c6b);
      border: none;
    }
    .table {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .table thead {
      background-color: #f8f9fa;
    }
    .report-summary {
      background-color: #f1f8ff;
      border-left: 5px solid #0d6efd;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark no-print">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-train-front me-2"></i>
      Train System
    </a>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4 no-print">
    <h1 class="mb-0">Package Report</h1>
    <div>
      <a th:href="@{/packages/report}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle me-1"></i> Back to Report Form
      </a>
      <button onclick="window.print()" class="btn btn-primary">
        <i class="bi bi-printer-fill me-1"></i> Print Report
      </button>
    </div>
  </div>

  <div class="printable-area">
    <div class="report-summary">
      <h4>Report Summary</h4>
      <p class="mb-1"><strong>Date Range:</strong>
        <span th:text="${#temporals.format(startDate, 'MMM dd, yyyy')}"></span> -
        <span th:text="${#temporals.format(endDate, 'MMM dd, yyyy')}"></span>
      </p>
      <p class="mb-1" th:if="${route}"><strong>Route:</strong>
        <span th:text="${route.origin + ' - ' + route.destination}"></span>
      </p>
      <p class="mb-0" th:unless="${route}"><strong>Route:</strong> All Routes</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Report Results</h5>
      </div>
      <div class="card-body">
        <div th:if="${#lists.isEmpty(packages)}" class="alert alert-info">
          No packages found for the selected criteria.
        </div>
        <div class="table-responsive" th:unless="${#lists.isEmpty(packages)}">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Package ID</th>
              <th>Route</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pkg : ${packages}">
              <td th:text="${pkg.packageID}"></td>
              <td th:text="${pkg.route != null ? pkg.route.origin + ' - ' + pkg.route.destination : 'N/A'}"></td>
              <td th:text="${#temporals.format(pkg.startDate, 'yyyy-MM-dd')}"></td>
              <td th:text="${#temporals.format(pkg.endDate, 'yyyy-MM-dd')}"></td>
              <td>
                                <span th:class="${'badge ' + (pkg.status == 'Active' ? 'bg-success' : (pkg.status == 'Inactive' ? 'bg-danger' : 'bg-warning'))}"
                                      th:text="${pkg.status}">
                                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer text-muted">
        Total packages found: <strong th:text="${packages.size()}"></strong>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
