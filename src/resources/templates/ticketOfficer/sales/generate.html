<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Generate Sales Report</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a3a6e;
      --primary-light: #2a4b82;
      --primary-dark: #142c54;
      --secondary: #e63946;
      --light: #f8f9fa;
      --dark: #343a40;
      --border-radius: 8px;
      --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f9;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 0.6s ease-out;
    }
    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-bottom: 10px;
    }
    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .card-header {
      background-color: var(--primary);
      color: white;
      padding: 15px 20px;
      font-weight: 500;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-body {
      padding: 25px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #495057;
      font-weight: 500;
    }
    input[type="date"] {
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      width: 100%;
      transition: border-color 0.3s;
    }
    input[type="date"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 58, 110, 0.2);
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }
    button, .nav-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      transition: var(--transition);
      text-decoration: none;
    }
    button:hover, .nav-link:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Generate Sales Report</h1>
  <div class="card">
    <div class="card-header"><i class="fas fa-file-invoice-dollar"></i> Select Report Type</div>
    <div class="card-body">
      <form th:action="@{/sales-reports/generate}" method="post">
        <div class="form-group">
          <label>Report Type:</label>
          <div class="radio-group">
            <label>
              <input type="radio" name="reportType" value="daily" checked onchange="toggleDateInputs()">
              Daily
            </label>
            <label>
              <input type="radio" name="reportType" value="weekly" onchange="toggleDateInputs()">
              Weekly
            </label>
            <label>
              <input type="radio" name="reportType" value="monthly" onchange="toggleDateInputs()">
              Monthly
            </label>
          </div>
        </div>

        <div id="date-inputs">
          <div id="daily-report" class="form-group">
            <label for="reportDate">Report Date:</label>
            <input type="date" id="reportDate" name="reportDate" th:value="${today}" required>
          </div>

          <div id="range-report" class="form-row" style="display: none;">
            <div class="form-group">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate">
            </div>
            <div class="form-group">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate">
            </div>
          </div>
        </div>

        <div class="button-group">
          <button type="submit"><i class="fas fa-cogs"></i> Generate Report</button>
          <a href="/sales-reports" class="nav-link" style="background-color: #6c757d; color: white;">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const reportTypeRadios = document.querySelectorAll('input[name="reportType"]');
  const startDateInput = document.getElementById('startDate');

  // Add event listeners
  reportTypeRadios.forEach(radio => radio.addEventListener('change', toggleDateInputs));
  startDateInput.addEventListener('change', calculateEndDate);

  function toggleDateInputs() {
    const reportType = document.querySelector('input[name="reportType"]:checked').value;
    const dailyReportDiv = document.getElementById('daily-report');
    const rangeReportDiv = document.getElementById('range-report');
    const reportDateInput = document.getElementById('reportDate');
    const endDateInput = document.getElementById('endDate');

    if (reportType === 'daily') {
      dailyReportDiv.style.display = 'block';
      rangeReportDiv.style.display = 'none';
      reportDateInput.required = true;
      startDateInput.required = false;
      endDateInput.required = false;
    } else { // weekly or monthly
      dailyReportDiv.style.display = 'none';
      rangeReportDiv.style.display = 'flex';
      reportDateInput.required = false;
      startDateInput.required = true;
      endDateInput.required = true;
    }
    // Clear dates when type changes
    startDateInput.value = '';
    endDateInput.value = '';
  }

  function calculateEndDate() {
    const reportType = document.querySelector('input[name="reportType"]:checked').value;
    const endDateInput = document.getElementById('endDate');

    if (!startDateInput.value) {
      endDateInput.value = '';
      return;
    }

    const startDate = new Date(startDateInput.value);

    if (reportType === 'weekly') {
      // Add 6 days for a 7-day period (inclusive)
      const endDate = new Date(startDate);
      endDate.setDate(startDate.getDate() + 6);
      endDateInput.value = endDate.toISOString().split('T')[0];
    } else if (reportType === 'monthly') {
      // Go to the next month and get the last day of the current month
      const endDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0);
      endDateInput.value = endDate.toISOString().split('T')[0];
    }
  }

  // Initialize the form on page load
  document.addEventListener('DOMContentLoaded', toggleDateInputs);
</script>
</body>
</html>
